<!DOCTYPE html>
<html lang="en">

<head>
<title>HTML 5 Tags</title>
<meta charset="utf-8">
<meta name="description" content="HTML 5 Tags">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/my-styles.css">
</head>

<body> 

	<p>This is a test file for HTML tags</p>

	<p>Display a gauge:</p>
	<meter value="2" min="0" max="10">2 out of 10</meter>
	<br>
	<meter value=".6>" min="0" max="10">60%</meter>

	<p><strong>Note:</strong>The &lt;meter&gt; tag is
		not supported in Internet Explorer, Edge 12, Safari 5
		and earlier versions.</p>

	<p translate="no">Don't translate this</p>

	

</body>
</html>
